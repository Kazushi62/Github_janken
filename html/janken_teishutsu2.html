  $("#gu_btn").on("click", function(){
    //1. 乱数(1~3)
    const num = Math.ceil(Math.random() * 3);

    let view = ""
    if (num == 1) {

    } else if (num == 2) {
        view = "チョキ";
    } else if (num == 3) {
        view = "パー";
    } 
    //3. 表示処理
    $("#pc_hands").text(view) ;

      result = "あいこ"

      result = "勝ち"

    }
